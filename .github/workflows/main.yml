name: Main

on:
  push:
    branches:
      - main
  schedule:
    - cron: '13 1,7,13,19 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          version: "latest"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Update ETF data
        run: uv run get-holdings

      - name: Build README.md
        run: |
            cat README.md.in > README.md
            cat ffty.md >> README.md

      - name: Commit and push if it changed
        run: |-
          git config user.name "Major Hayden"
          git config user.email "major@mhtx.net"
          git add ffty.csv ffty.md README.md
          timestamp=$(date -u)
          git commit -m "Updating ETF data: ${timestamp}" || exit 0
          git clean -fxd
          git status
          git pull --rebase
          git push
